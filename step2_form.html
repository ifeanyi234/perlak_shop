<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlak Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    function operateModal(message, show) {
      var modal = document.getElementById("errorModal");
      var modalContent = document.getElementById("modalContent");
      modal.style.display = show ? "block" : "none";
      modalContent.textContent = message;
    }

    function validateForm() {
      var businessName = document.getElementById("business_name").value;
      var businessType = document.getElementById("business_type").value;
      var applicationNumber = document.getElementById("application_number").value;
      var identificationNumber = document.getElementById("identification_number").value;

      if (businessName === "") {
        operateModal("Business Name must be filled out", true);
        return false;
      }

      if (businessType === "") {
        operateModal("Business Type must be filled out", true);
        return false;
      }

      if (applicationNumber === "") {
        operateModal("Business Application Number must be filled out", true);
        return false;
      }

      if (identificationNumber === "") {
        operateModal("Tax Identification Number must be filled out", true);
        return false;
      }

      return true;
    }

    window.onclick = function(event) {
      if (event.target == document.getElementById("errorModal")) {
        operateModal("", false);
      }
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="assets/img/logo_header.png" alt="Perlak Logo">
      </a>
    </div>
    <div class="indicators">
      <span class="indicator__icon"></span>
      <span class="indicator__icon active"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
    </div>
  </header>
  <main class="main">
    <div class="main__img">
      <img src="assets/img/form_img2.png" alt="" />
    </div>
    <form action="step3_form.html" class="main__form" onsubmit="return validateForm();">
      <h1 class="main__form-heading">Business Information</h1>
      <p class="main__form-paragraph">
        Fill in your details, provide information about your business, and let's embark on a journey of growth and success together.
      </p>
      <fieldset><label for="business_name">Business Name (if applicable)</label><input type="text" class="form__input" id="business_name" /></fieldset>
      <fieldset><label for="business_type">Business Type</label><input type="text" class="form__input" id="business_type" /></fieldset>
      <fieldset><label for="application_number">Business Application Number (if applicable)</label><input type="text" class="form__input" id="application_number" /></fieldset>
      <fieldset><label for="identification_number">Tax Identification Number (if applicable)</label><input type="text" class="form__input" id="identification_number" /></fieldset>
      <input type="submit" value="Next Page"/>
    </form>
  </main>
  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content" id="modalContent">
      <p>Click anywhere outside this box to close the modal.</p>
    </div>
  </div>
</body>
</html>
