<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perlak Shop</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    function operateModal(message, show) {
      var modal = document.getElementById("errorModal");
      var modalContent = document.getElementById("modalContent");
      modal.style.display = show ? "block" : "none";
      modalContent.textContent = message;
    }
  
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var number = document.getElementById("number").value;
  
      if (name === "") {
        operateModal("Name must be filled out", true);
        return false;
      }
  
      if (email === "") {
        operateModal("Email address must be filled out", true);
        return false;
      }
  
      if (number === "") {
        operateModal("Phone number must be filled out", true);
        return false;
      }
  
      return true;
    }
  
    window.onclick = function(event) {
      if (event.target == document.getElementById("errorModal")) {
        operateModal("", false);
      }
    }
  </script>
  
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="#" class="logo__link">
        <img src="assets/img/logo_header.png" alt="Perlak Logo">
      </a>
    </div>
    <div class="indicators">
      <span class="indicator__icon active"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
      <span class="indicator__icon"></span>
    </div>
  </header>
  <main class="main">
    <div class="main__img">
      <img src="assets/img/form_img1.png" alt="" />
    </div>
    <form action="step2_form.html" class="main__form" onsubmit="return validateForm();">
      <h1 class="main__form-heading">Personal Information</h1>
      <p class="main__form-paragraph">
        Fill in your details, provide information about your business, and
        let's embark on a journey of growth and success together.
      </p>
      <fieldset>
        <label for="name">Name</label>
        <input type="text" class="form__input" id="name" />
      </fieldset>
      <fieldset>
        <label for="email">Email Address</label>
        <input type="email" class="form__input" id="email" />
      </fieldset>
      <fieldset>
        <label for="number">Phone Number</label>
        <input type="tel" class="form__input" id="number" />
      </fieldset>
      <input type="submit" value="Next Page" />
    </form>
  </main>
  <!-- Error Modal -->
  <div id="errorModal" class="modal">
    <div class="modal-content" id="modalContent">
      <p>Click anywhere outside this box to close the modal.</p>
    </div>
  </div>
</body>
</html>
